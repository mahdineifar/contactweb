<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Full name" formControlName="name" name="name">
    </mat-form-field><br>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" formControlName="username" name="username">
    </mat-form-field><br>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email address" formControlName="email" name="email">
    </mat-form-field><br>
    
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" formControlName="password" name="password">
    </mat-form-field><br>
  
    <button mat-raised-button color="primary">Submit</button>
  </form>
  <button mat-raised-button color="link" routerLink="/login">Login</button>
